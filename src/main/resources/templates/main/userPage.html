<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="background-color: azure">

<div class="alert alert-primary" role="alert">
    <h1 style="text-align: center">Привет. Твой логин: <span th:text="${userName.getName()}"/></h1>
</div>
<div class="container" style="margin-top: 2px;">
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${userList}">
            <td th:text="${i.id_user}"/>
            <td th:text="${i.firstName}"/>
            <td th:text="${i.lastName}"/>
            <td th:text="${i.age}"/>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-outline-dark" th:href="@{/main/admin}">Админка</a>
    <div th:insert="~{/main/logout :: keyLogout}"></div>
</div>
</body>
</html>

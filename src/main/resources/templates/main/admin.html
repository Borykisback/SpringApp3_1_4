<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<style>
    .max-text {
        max-width: 50px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
</style>
<body style="background-color: azure">
<div class="container" style="margin-top: 2px;" >
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col">Role</th>
            <th scope="col">Login</th>
            <th scope="col">Password</th>
            <th scope="col">  </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${userListAll}">
            <td th:text="${i.id_user}"/>
            <td th:text="${i.firstName}"/>
            <td th:text="${i.lastName}"/>
            <td th:text="${i.age}"/>
            <td th:text="${i.getRoleByString()}"/>
            <td th:text="${i.login}"/>
            <td class="max-text" th:text="${i.password}"/>
            <td><a class="btn btn-light" th:href="@{/main/{id}/editUser(id=${i.getId_user()})}">Редактировать</a></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container" style="margin-top: 1%">
    <a class="btn btn-outline-dark" th:href="@{/main}">Главная</a>
    <div th:insert="~{/main/logout :: keyLogout}"></div>
</div>

</body>
</html>
